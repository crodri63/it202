  </div>
</form>

  </div>
</form>

<form action="#">

    <input class="mdl-textfield__input" type="text" id="name">
    <label class="mdl-textfield__label" for="name">Text...</label>
  </div>
</form>


<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price">
    <label class="mdl-textfield__label" for="price">Number...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="quantity">
    <label class="mdl-textfield__label" for="quantity">Number...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>

<!-- Raised button with ripple -->
<button id = "buttonadd" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
  add
</button>

         db.shopList .each (function(item){
             
             var html = item.store + "<br>" + item.category +"<br>" ;
             $("#List").append(html);
         });
         
         $("#buttonadd").on("click" , function() {
             db.shopList.add({
                 store: $("#store").val() ,
                 category: $("#category").val(),
                 name: $("#name").val(),
                 price: $("price").val() ,

             });
             
         });
