<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        canvas {
            background-color: #001E62;
            z-index: 27;
        }
        
        #canvas2 {
            background-color: #ffff00;
            z-index: 27;
        }
    </style>


</head>

<body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <canvas id="canvas2" width="500" height="300"></canvas>

    <script>
        $(function() {
            $("canvas").on("click", function(e) {
                console.log(e);
            })
        })
        var c = document.getElementById("canvas"); //target our canvas, draw circle
        var ctx = c.getContext("2d");
        function draw() {
            ctx.strokeStyle = "#D50032"; //set color to (color) before drawing
            ctx.fillStyle = "#D50032";
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI); //circle is halfway of canvas
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "#FFF"; //set color to (color) before drawing
            ctx.font = "40px Helvetica";
            ctx.fillText("CRJ UIC", canvas.width / 2 - 100, canvas.height / 2 - 10);
            
        }
        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        var c2 = document.getElementById("canvas2"); 
        var ctx2 = c2.getContext("2d");
        var circleX = canvas2.width / 2;
        var circleY = canvas2.height / 2;
        var x = 1;
        var y = 0;
        var radius = 50;
        function drawCircle() {
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            ctx2.strokeStyle = "#000000"; 
            ctx2.fillStyle = "#000000";
            ctx2.beginPath();
            ctx2.arc(circleX, circleY, radius, 0, 2 * Math.PI); 
            ctx2.fill();
            ctx2.stroke();
            circleX += x;
            circleY += y;
            if (circleX - radius < 0) {
                x *= -1;
            }
            else if (circleX + radius > canvas2.width) {
                x *= -1;
            }
            if (circleY + radius > canvas2.height) {
                y *= -1;
            }
            else if (circleY - radius < 0) {
                y *= -1;
            }
            requestAnimationFrame(drawCircle); 
        }
        
        window.addEventListener("load", function() {
            drawCircle();
        });
        document.onkeydown = function(e) { //Key presses
            switch (e.keyCode) {
                //u
                case 85: 
                    draw();
                    break;
                    //x
                case 88: 
                    clear();
                    break;
                    // up
                case 38: 
                    y -= 1;
                    break;
                    // down
                case 40: 
                    y += 1;
                    break;
                    // left
                case 37: 
                    x -= 1;
                    break;
                    // right
                case 39: 
                    x += 1;
                    break;
            }
        }
    </script>
</body>

</html>
